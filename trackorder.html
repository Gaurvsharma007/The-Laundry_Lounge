    <script>
        document.addEventListener('DOMContentLoaded', function() {
            console.log("DOM Content Loaded - trackorder.html initializing");
            
            // Store current order globally
            window.currentOrder = null;
            
            const orderIdInput = document.getElementById('orderId');
            const trackForm = document.getElementById('trackForm');
            const loadingIndicator = document.getElementById('loadingIndicator');
            const noOrderFound = document.getElementById('noOrderFound');
            const errorMessageDiv = document.getElementById('errorMessage');
            const orderDetailsView = document.getElementById('orderDetailsView');
            const closeDetailsBtn = document.getElementById('closeDetailsBtn');
            const scrollTopBtn = document.getElementById('scrollTopBtn');
            const recentOrdersList = document.getElementById('recentOrdersList');
            
            // Ensure OrderManager is initialized
            if (typeof OrderManager === 'undefined') {
                console.error("OrderManager is not loaded! Please check that orders.js is included in the page.");
                showErrorMessage("Error: Order tracking system is not available. Please try again later.");
                return;
            }
            
            console.log("Initializing OrderManager...");
            OrderManager.init();
            
            // Display the list of available order IDs for demo purposes
            console.log("Available order IDs for testing:");
            const allOrders = OrderManager.getAllOrders();
            allOrders.forEach(order => {
                console.log(`- ${order.id}`);
            });
            
            // Populate recent orders list
            populateRecentOrders(allOrders.slice(0, 3)); // Show up to 3 recent orders
            
            // Function to populate recent orders
            function populateRecentOrders(orders) {
                recentOrdersList.innerHTML = '';
                
                if (orders.length === 0) {
                    recentOrdersList.innerHTML = '<p>No recent orders found</p>';
                    return;
                }
                
                orders.forEach(order => {
                    const date = order.createdAt ? new Date(order.createdAt) : new Date();
                    const formattedDate = OrderManager.formatDate(date, false);
                    
                    const orderItem = document.createElement('div');
                    orderItem.className = 'order-item';
                    orderItem.innerHTML = `
                        <div class="order-icon">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <polyline points="22 12 16 12 14 15 10 15 8 12 2 12"></polyline>
                                <path d="M5.45 5.11L2 12v6a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2v-6l-3.45-6.89A2 2 0 0 0 16.76 4H7.24a2 2 0 0 0-1.79 1.11z"></path>
                            </svg>
                        </div>
                        <div class="order-details">
                            <div class="order-id">${order.id}</div>
                            <div class="order-date">${formattedDate}</div>
                        </div>
                    `;
                    
                    // Add click event to track this order
                    orderItem.addEventListener('click', function() {
                        orderIdInput.value = order.id;
                        trackForm.dispatchEvent(new Event('submit'));
                    });
                    
                    recentOrdersList.appendChild(orderItem);
                });
            }
            
            // Function to track an order by ID
            function trackOrder(orderId) {
                if (!orderId) {
                    return null;
                }
                
                console.log("Tracking order with ID:", orderId);
                
                // Use OrderManager to find the order
                if (!window.OrderManager) {
                    console.error("OrderManager not loaded");
                    throw new Error("Order tracking system is currently unavailable");
                }
                
                const order = window.OrderManager.getOrderById(orderId);
                console.log("Order found:", order ? "Yes" : "No");
                return order;
            }
            
            // Scroll to top functionality
            window.addEventListener('scroll', function() {
                if (document.documentElement.scrollTop > 300) {
                    scrollTopBtn.classList.add('visible');
                } else {
                    scrollTopBtn.classList.remove('visible');
                }
            });
            
            scrollTopBtn.addEventListener('click', function() {
                window.scrollTo({
                    top: 0,
                    behavior: 'smooth'
                });
            });
            
            // Close order details view
            closeDetailsBtn.addEventListener('click', function() {
                orderDetailsView.style.display = 'none';
            });
            
            // Track order form submission
            trackForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const orderId = orderIdInput.value.trim();
                
                // Validate order ID
                if (!orderId) {
                    showErrorMessage("Please enter a valid order ID");
                    return;
                }
                
                // Hide previous results and error message
                    noOrderFound.style.display = 'none';
                orderDetailsView.style.display = 'none';
                hideErrorMessage();
                    
                // Show loading indicator
                loadingIndicator.style.display = 'block';
                    
                try {
                    // Track the order
                    const order = trackOrder(orderId);
                    
                    // Process order after a small delay to show loading indicator
                    setTimeout(() => {
                        loadingIndicator.style.display = 'none';
                        
                        if (order) {
                            // Check if order is delivered
                            if (order.status === 'delivered' || order.status === 'completed') {
                                // Redirect to the delivered UI
                                window.location.href = `order-delivered.html?orderId=${orderId}`;
                                return;
                            }
                            
                            // Store order and show details
                            window.currentOrder = order;
                            // Use the React component to display order details
                            orderDetailsView.style.display = 'block';
                            renderOrderTrackingUI(orderId);
                        } else {
                            // Show no order found message
                            noOrderFound.style.display = 'block';
                        }
                    }, 1000);
                } catch (error) {
                    // Handle errors
                    console.error("Error tracking order:", error);
                    loadingIndicator.style.display = 'none';
                    showErrorMessage("Error tracking order: " + error.message);
                }
            });
            
            // Show error message
            function showErrorMessage(message) {
                errorMessageDiv.textContent = message;
                errorMessageDiv.style.display = 'block';
            }
            
            // Hide error message
            function hideErrorMessage() {
                errorMessageDiv.style.display = 'none';
            }
            
            // URL parameters check
            const urlParams = new URLSearchParams(window.location.search);
            const orderIdParam = urlParams.get('orderId');
            
            console.log("URL search params:", window.location.search);
            console.log("Extracted orderId from URL:", orderIdParam);
            
            if (orderIdParam) {
                console.log("Found orderId in URL, auto-submitting form");
                orderIdInput.value = orderIdParam;
                // Use a small timeout to ensure the page is fully loaded
                setTimeout(() => {
                    trackForm.dispatchEvent(new Event('submit'));
                }, 100);
            }
            
            // Check if advanced tracking is requested
            if (urlParams.get('advanced') === 'true' && orderIdParam) {
                renderOrderTrackingUI(orderIdParam);
                orderDetailsView.style.display = 'block';
            }
        });
    </script>

                                orderDetails.originalOrder.status !== 'completed') {
                                
                                // Redirect to delivered UI
                                window.location.href = `order-delivered.html?orderId=${orderId}`;

                            }
                            
                            const formattedOrder = formatOrderData(updatedOrder);
                            setOrderDetails(formattedOrder);
                            setNotification(`Order status updated to ${getStatusText(updatedOrder.status)}`);
                            
                            // Fade out notification after a delay
                            setTimeout(() => {
                        setNotification(null);
                            }, 5000);
                        }
                    });
                }
                
                // Listen for custom order update event (from OrderManager)
                const handleOrderUpdated = (event) => {
                    console.log('Received custom order update event:', event.detail);
                    const updatedOrder = event.detail;
                    if (updatedOrder.id === orderId) {
                        // Check if status was just changed to delivered
                        if ((updatedOrder.status === 'delivered' || updatedOrder.status === 'completed') &&

                            orderDetails.originalOrder &&

                            orderDetails.originalOrder.status !== 'completed') {
                            
                            // Redirect to delivered UI

                        setOrderDetails(formattedOrder);
                        setNotification(`Order status updated to ${getStatusText(updatedOrder.status)}`);
                        
                        // Fade out notification after a delay
                        setTimeout(() => {
                            setNotification(null);
                        }, 5000);
                    }
                };
                
                document.addEventListener('orderUpdated', handleOrderUpdated);

                // Cleanup function
                return () => {
                    console.log("Cleaning up socket connection and event listeners");
                    if (socketRef.current) {
                        socketRef.current.off('orderUpdated');
                        socketRef.current.disconnect();

                    return {

                        completed: isCompleted,
                        date: stepDate

                            details: service.quantity ? `${service.quantity} ${service.quantity > 1 ? 'items' : 'item'}` : 'Service selected'

                        details: "Priority service"

                    'ready': 4,
                    'out_for_delivery': 5,

                    'quality_check': 'Quality Check',
                    'ready': 'Ready for Delivery',

                    'delivered': 'Delivered',

                if (!(date instanceof Date)) return "";
                let hours = date.getHours();
                const minutes = date.getMinutes();
                const ampm = hours >= 12 ? 'PM' : 'AM';
                hours = hours % 12;
                hours = hours ? hours : 12; // the hour '0' should be '12'
