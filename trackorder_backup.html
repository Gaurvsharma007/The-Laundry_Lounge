<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <!-- Add Tailwind CSS for the React component -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>

    <script src="orders.js"></script>
    <title>Track Order - Laundry Service</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f0f4f8 0%, #d5e6f3 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 1000px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08), 
                        0 1px 3px rgba(0, 0, 0, 0.05);
            width: 100%;
            max-width: 550px;
            padding: 40px;
            text-align: center;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.12), 
                        0 5px 15px rgba(0, 0, 0, 0.07);
        }
        
        .card::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, #4a6cf7 0%, #3b82f6 100%);
        }
        
        h1 {
            color: #1e293b;
            margin-bottom: 10px;
            font-size: 28px;
            font-weight: 700;
        }
        
        .subtitle {
            color: #64748b;
            margin-bottom: 30px;
            font-size: 16px;
        }
        
        .search-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 30px;
            width: 100%;
        }
        
        .input-group {
            position: relative;
            width: 100%;
        }
        
        input {
            width: 100%;
            padding: 18px 20px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            outline: none;
            background-color: #f8fafc;
        }
        
        input:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.25);
            background-color: #fff;
        }
        
        input::placeholder {
            color: #94a3b8;
        }
        
        .icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #94a3b8;
            font-size: 20px;
        }
        
        button.track-btn {
            padding: 18px 20px;
            background: linear-gradient(90deg, #4a6cf7 0%, #3b82f6 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            position: relative;
            overflow: hidden;
        }
        
        button.track-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 14px rgba(50, 50, 93, 0.1), 0 3px 6px rgba(0, 0, 0, 0.08);
        }
        
        button.track-btn:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, transparent, rgba(255, 255, 255, 0.2), transparent);
            transform: translateX(-100%);
            transition: transform 0.6s ease;
        }
        
        button.track-btn:hover:before {
            transform: translateX(100%);
        }
        
        .recent-orders {
            margin-top: 40px;
            width: 100%;
            text-align: left;
        }
        
        .recent-orders h3 {
            font-size: 16px;
            color: #475569;
            margin-bottom: 15px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .recent-orders h3:before {
            content: '';
            display: inline-block;
            width: 4px;
            height: 18px;
            background: linear-gradient(to bottom, #4a6cf7, #3b82f6);
            border-radius: 4px;
        }
        
        .order-item {
            display: flex;
            align-items: center;
            padding: 15px;
            background: #fff;
            border-radius: 12px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid #e2e8f0;
        }
        
        .order-item:hover {
            background: #f1f5f9;
            border-color: #cbd5e1;
            transform: translateY(-2px);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        
        .order-icon {
            width: 40px;
            height: 40px;
            background: #e0e7ff;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            color: #4f46e5;
            flex-shrink: 0;
        }
        
        .order-details {
            flex: 1;
        }
        
        .order-id {
            font-weight: 600;
            color: #1e293b;
            font-size: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .order-date {
            color: #64748b;
            font-size: 13px;
            margin-top: 3px;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .shipping-illustration {
            width: 180px;
            margin-bottom: 30px;
            filter: drop-shadow(0 4px 6px rgba(0, 0, 0, 0.1));
        }
        
        @media (max-width: 768px) {
            .card {
                padding: 30px 20px;
                border-radius: 12px;
            }
            
            h1 {
                font-size: 24px;
            }
            
            .shipping-illustration {
                width: 140px;
            }
        }
        
        /* Animation */
        @keyframes float {
            0% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-10px);
            }
            100% {
                transform: translateY(0px);
            }
        }
        
        .float {
            animation: float 3s ease-in-out infinite;
        }

        /* Loader styles */
        .loading-spinner {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .loading-spinner .spinner {
            width: 40px;
            height: 40px;
            margin: 0 auto;
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #3b82f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Error message */
        .error-message {
            display: none;
            color: #ef4444;
            background-color: #fee2e2;
            border: 1px solid #fecaca;
            border-radius: 10px;
            padding: 15px;
            margin: 20px 0;
            text-align: left;
        }

        /* Order details for React view */
        #react-root {
            width: 100%;
            min-height: 100vh;
            overflow-y: auto;
        }

        #orderDetailsView {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            overflow-y: auto;
            z-index: 1000;
        }

        .close-details {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            z-index: 1001;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.9);
            color: #64748b;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: all 0.2s ease;
        }
        
        .close-details:hover {
            background: #fff;
            color: #1e293b;
            transform: rotate(90deg);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        }

        /* Add Tailwind specific overrides to prevent conflicts */
        #react-root [class*="text-"] {
            color: inherit;
        }
        
        /* CSS Animation for notification */
        .notification-enter {
            opacity: 0;
            transform: translateY(-20px);
        }
        .notification-enter-active {
            opacity: 1;
            transform: translateY(0);
            transition: opacity 300ms, transform 300ms;
        }
        .notification-exit {
            opacity: 1;
        }
        .notification-exit-active {
            opacity: 0;
            transition: opacity 300ms;
        }
        
        /* Fixed status update notification styles */
        .status-notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #10b981;
            color: white;
            padding: 1rem;
            border-radius: 0.75rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            z-index: 1000;
            display: flex;
            align-items: center;
            opacity: 0;
            transform: translateY(-10px);
            transition: opacity 0.3s, transform 0.3s;
        }
        .status-notification.show {
            opacity: 1;
            transform: translateY(0);
        }

        /* Scroll to top button */
        .scroll-to-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: #3b82f6;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.3s ease;
            z-index: 900;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .scroll-to-top.visible {
            opacity: 1;
            transform: translateY(0);
        }
        .scroll-to-top:hover {
            background: #2563eb;
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }

        /* No order found styling */
        #noOrderFound {
            padding: 20px;
            text-align: center;
            color: #64748b;
        }
        
        #noOrderFound svg {
            margin: 0 auto 15px;
        }
        
        /* Custom scrollbar for better UI */
        ::-webkit-scrollbar {
            width: 10px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb {
            background: #3b82f6;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #2563eb;
        }
    </style>
    <!-- Add socket.io client script in the head section right after the other script imports -->
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
        <div class="container">
        <div class="card">
            <svg class="shipping-illustration float" viewBox="0 0 640 512" fill="#4a6cf7">
                <path d="M112 0C85.5 0 64 21.5 64 48V96H16c-8.8 0-16 7.2-16 16s7.2 16 16 16H64 272c8.8 0 16 7.2 16 16s-7.2 16-16 16H64 48c-8.8 0-16 7.2-16 16s7.2 16 16 16H64 240c8.8 0 16 7.2 16 16s-7.2 16-16 16H64 16c-8.8 0-16 7.2-16 16s7.2 16 16 16H64 208c8.8 0 16 7.2 16 16s-7.2 16-16 16H64V416c0 53 43 96 96 96s96-43 96-96H384c0 53 43 96 96 96s96-43 96-96h32c17.7 0 32-14.3 32-32s-14.3-32-32-32V288 256 237.3c0-17-6.7-33.3-18.7-45.3L512 114.7c-12-12-28.3-18.7-45.3-18.7H416V48c0-26.5-21.5-48-48-48H112zM544 237.3V256H416V160h50.7l77.3 77.3zM160 464c-26.5 0-48-21.5-48-48s21.5-48 48-48 48 21.5 48 48-21.5 48-48 48zm368-48c0 26.5-21.5 48-48 48s-48-21.5-48-48 21.5-48 48-48 48 21.5 48 48z"></path>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            console.log("DOM Content Loaded - trackorder.html initializing");
            
            // Store current order globally
            window.currentOrder = null;
            
            const orderIdInput = document.getElementById('orderId');
            const trackForm = document.getElementById('trackForm');
            const loadingIndicator = document.getElementById('loadingIndicator');
            const noOrderFound = document.getElementById('noOrderFound');
            const errorMessageDiv = document.getElementById('errorMessage');
            const orderDetailsView = document.getElementById('orderDetailsView');
            const closeDetailsBtn = document.getElementById('closeDetailsBtn');
            const scrollTopBtn = document.getElementById('scrollTopBtn');
            const recentOrdersList = document.getElementById('recentOrdersList');
            
            // Ensure OrderManager is initialized
            if (typeof OrderManager === 'undefined') {
                console.error("OrderManager is not loaded! Please check that orders.js is included in the page.");
                showErrorMessage("Error: Order tracking system is not available. Please try again later.");
                return;
            }
            
            console.log("Initializing OrderManager...");
            OrderManager.init();
            
            // Display the list of available order IDs for demo purposes
            console.log("Available order IDs for testing:");
            const allOrders = OrderManager.getAllOrders();
            allOrders.forEach(order => {
                console.log(`- ${order.id}`);
            });
            
            // Populate recent orders list
            populateRecentOrders();
            
            // Function to display an error message
            function showErrorMessage(message) {
                console.log("Showing error message:", message);
                
                errorMessageDiv.innerHTML = `
                    <div style="display: flex; align-items: center;">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="color: #ef4444; margin-right: 10px;">
                            <circle cx="12" cy="12" r="10"></circle>
                            <line x1="12" y1="8" x2="12" y2="12"></line>
                            <line x1="12" y1="16" x2="12.01" y2="16"></line>
                        </svg>
                        ${message}
                    </div>
                `;
                
                errorMessageDiv.style.display = 'block';
                
                // Automatically hide error after 5 seconds
                setTimeout(hideErrorMessage, 5000);
            }
            
            // Function to hide the error message
            function hideErrorMessage() {
                errorMessageDiv.style.display = 'none';
            }
            
            // Function to populate recent orders
            function populateRecentOrders() {
                console.log("Populating recent orders list");
                
                // Clear the list first
                recentOrdersList.innerHTML = '';
                
                // Sort orders by creation date (most recent first)
                const ordersToShow = OrderManager.getAllOrders()
                    .sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt))
                    .slice(0, 3); // Show only the 3 most recent orders
                
                if (ordersToShow.length === 0) {
                    recentOrdersList.innerHTML = `
                        <div style="text-align: center; padding: 20px; color: #64748b; background: #f8fafc; border-radius: 10px;">
                            <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="#94a3b8" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                                <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                                <line x1="8" y1="12" x2="16" y2="12"></line>
                                <line x1="8" y1="16" x2="16" y2="16"></line>
                                <line x1="8" y1="8" x2="10" y2="8"></line>
                            </svg>
                            <p style="margin-top: 10px;">No recent orders found</p>
                        </div>
                    `;
                    return;
                }
                
                // Add orders to the list
                ordersToShow.forEach(order => {
                    // Format date for display
                    const orderDate = new Date(order.createdAt);
                    const formattedDate = orderDate.toLocaleDateString('en-US', {
                        month: 'short',
                        day: 'numeric', 
                        year: 'numeric'
                    });
                    
                    const formattedTime = orderDate.toLocaleTimeString('en-US', {
                        hour: '2-digit',
                        minute: '2-digit'
                    });
                    
                    // Create status badge
                    let statusColor = '#3b82f6'; // Default blue
                    if (order.status.toLowerCase().includes('delivered')) {
                        statusColor = '#10b981'; // Green for delivered
                    } else if (order.status.toLowerCase().includes('processing')) {
                        statusColor = '#f59e0b'; // Yellow for processing
                    }
                    
                    const orderItem = document.createElement('div');
                    orderItem.className = 'order-item';
                    orderItem.innerHTML = `
                        <div class="order-icon">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"></path>
                                <polyline points="3.27 6.96 12 12.01 20.73 6.96"></polyline>
                                <line x1="12" y1="22.08" x2="12" y2="12"></line>
                            </svg>
                        </div>
                        <div class="order-details">
                            <div class="order-id">
                                ${order.id}
                                <span class="status-badge" style="font-size: 11px; padding: 2px 8px; border-radius: 12px; background-color: ${statusColor}; color: white;">${order.status}</span>
                            </div>
                            <div class="order-date">
                                <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <circle cx="12" cy="12" r="10"></circle>
                                    <polyline points="12 6 12 12 16 14"></polyline>
                                </svg>
                                ${formattedDate} at ${formattedTime}
                            </div>
                        </div>
                    `;
                    
                    orderItem.addEventListener('click', function() {
                        orderIdInput.value = order.id;
                        trackForm.dispatchEvent(new Event('submit'));
                    });
                    
                    recentOrdersList.appendChild(orderItem);
                });
            }
            
            // Function to track an order by ID
            function trackOrder(orderId) {
                if (!orderId) {
                    return null;
                }
                
                console.log("Tracking order with ID:", orderId);
                
                // Use OrderManager to find the order
                if (!window.OrderManager) {
                    console.error("OrderManager not loaded");
                    throw new Error("Order tracking system is currently unavailable");
                }
                
                const order = window.OrderManager.getOrderById(orderId);
                console.log("Order found:", order ? "Yes" : "No");
                return order;
            }
            
            // Scroll to top functionality
            window.addEventListener('scroll', function() {
                if (document.documentElement.scrollTop > 300) {
                    scrollTopBtn.classList.add('visible');
                } else {
                    scrollTopBtn.classList.remove('visible');
                }
            });
            
            scrollTopBtn.addEventListener('click', function() {
                window.scrollTo({
                    top: 0,
                    behavior: 'smooth'
                });
            });
            
            // Close order details view
            closeDetailsBtn.addEventListener('click', function() {
                orderDetailsView.style.display = 'none';
                document.body.style.overflow = 'auto'; // Re-enable scrolling
            });
            
            // Track order form submission
            trackForm.addEventListener('submit', function(e) {
                e.preventDefault();
